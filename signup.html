<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter Email" required aria-label="Email Address">
                <input type="password" id="password" placeholder="Enter Password" required aria-label="Password">
            </div>
            <button onclick="login()" aria-label="Login">Login</button>
            <p><a href="reset-password.html" aria-label="Reset Password">Forgot Password?</a></p>
            <p>Don't have an account?</p>
            <button onclick="redirectToSignup()" aria-label="Create Account">Create Account</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
