<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="level2.css">
</head>
<body>

    <h1>Math Game</h1>

    <!-- Level Progress -->
    <div id="level-progress"></div>

    <!-- Level Display -->
    <div id="level">Level 1: ADDITION</div>

    <!-- Dice Roll Button -->
    <button id="roll-dice" class="button">Roll Dice</button>

    <!-- Dice Result Display -->
    <div id="dice-result"></div>

    <!-- Question Box -->
    <div id="question-box" style="display:none;">
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Your Answer">
        <button id="submit-answer" class="button">Submit Answer</button>
        <div id="feedback"></div>
    </div>

    <!-- Instructions Button -->
    <button id="instructions-btn" class="button">Instructions</button>

    <!-- Exit Button -->
    <button id="exit-btn" class="button">Exit</button>

    <!-- Instructions Panel -->
    <div id="instructions-panel" style="display:none;">
        <div id="instructions-content">
            <h3>Game Instructions</h3>
            <p>1. Roll the dice to generate a question.</p>
            <p>2. Answer the question correctly to proceed.</p>
            <p>3. After 10 questions, you will earn a badge!</p>
            <button id="close-instructions" class="button">Close Instructions</button>
        </div>
    </div>

    <!-- Animated Cartoon -->
    <div id="animated-cartoon"></div>

    <script src="level3.js"></script>
</body>
</html>
